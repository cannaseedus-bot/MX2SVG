    </g>
    
    <g id="icon-json">
      <rect x="-6" y="-6" width="12" height="12" rx="2" fill="#ff4081" opacity="0.7"/>
      <text x="0" y="2" text-anchor="middle" font-family="monospace" font-size="5" fill="#fff">{}</text>
    </g>
    
    <g id="icon-pdf">
      <rect x="-6" y="-6" width="12" height="12" rx="1" fill="#ff1744" opacity="0.7"/>
      <text x="0" y="2" text-anchor="middle" font-family="monospace" font-size="5" fill="#fff">PDF</text>
    </g>
    
    <g id="icon-zip">
      <polygon points="-6,-6 6,-6 6,6 -2,6" fill="#00e676" opacity="0.7"/>
      <polygon points="-6,-6 -6,6 -2,6" fill="#00e676" opacity="0.9"/>
    </g>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#05070b"/>
  
