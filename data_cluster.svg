  <text x="256" y="20" text-anchor="middle" font-family="monospace" font-size="14" fill="#00ffd0">
    ðŸ§  PRIME MX2LM - UNIVERSAL BRAIN CLUSTER
  </text>
  
  <!-- Universal Data Ingestion Status -->
  <g transform="translate(256, 40)">
