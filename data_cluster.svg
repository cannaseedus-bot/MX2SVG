    </g>
  </g>
  
  <!-- Brain Meter -->
  <g transform="translate(256, 70)">
    <rect x="-120" y="-5" width="240" height="10" rx="5" fill="rgba(0,0,0,0.5)" stroke="#00ffd0" stroke-width="1"/>
    <rect x="-118" y="-3" width="0" height="6" rx="3" fill="url(#brainMeterGradient)" id="brain-meter-fill"/>
    <text x="-110" y="20" text-anchor="start" font-family="monospace" font-size="7" fill="#00ffd0">Brain Capacity: </text>
    <text x="110" y="20" text-anchor="end" font-family="monospace" font-size="7" fill="#ff3366" id="brain-meter-text">0%</text>
