  <!-- Embedded PRIME MX2LM Brain Cluster Runtime -->
  <script type="application/javascript">
<![CDATA[
    // PRIME MX2LM Complete Brain Cluster with Universal Data Ingestion
    class PrimeMX2LMBrainCluster {
      constructor() {
        this.MAX_BRAIN_CAPACITY = 1000000; // 1M tokens capacity
        
        // All 28 brain nodes organized by layer
        this.brainNodes = {
          // Meta-Cognition Layer
          'introspect': { count: 0, lastActive: 0, layer: 'meta', dataTypes: ['meta', 'reflection'] },
          'uncertainty': { count: 0, lastActive: 0, layer: 'meta', dataTypes: ['uncertain', 'probabilistic'] },
          'goal': { count: 0, lastActive: 0, layer: 'meta', dataTypes: ['objective', 'purpose'] },
          'mode': { count: 0, lastActive: 0, layer: 'meta', dataTypes: ['context', 'state'] },
          
          // Core Transformer Layer
          'tokenize': { count: 0, lastActive: 0, layer: 'core', dataTypes: ['text', 'code', 'binary'] },
          'context': { count: 0, lastActive: 0, layer: 'core', dataTypes: ['semantic', 'relational'] },
          'attention': { count: 0, lastActive: 0, layer: 'core', dataTypes: ['focus', 'importance'] },
          'reason': { count: 0, lastActive: 0, layer: 'core', dataTypes: ['logic', 'inference'] },
          
          // Operational Layer
          'routing': { count: 0, lastActive: 0, layer: 'op', dataTypes: ['distribution', 'network'] },
          'exec': { count: 0, lastActive: 0, layer: 'op', dataTypes: ['action', 'implementation'] },
          'compress': { count: 0, lastActive: 0, layer: 'op', dataTypes: ['compression', 'optimization'] },
          'memory': { count: 0, lastActive: 0, layer: 'op', dataTypes: ['storage', 'recall'] },
          
          // Safety & Generative Layer
          'safety': { count: 0, lastActive: 0, layer: 'safety', dataTypes: ['validation', 'security'] },
          'generate': { count: 0, lastActive: 0, layer: 'safety', dataTypes: ['creation', 'synthesis'] },
          'correct': { count: 0, lastActive: 0, layer: 'safety', dataTypes: ['error', 'repair'] },
          'knowledge': { count: 0, lastActive: 0, layer: 'safety', dataTypes: ['facts', 'information'] },
          
          // Learning & Adaptation Layer
          'curriculum': { count: 0, lastActive: 0, layer: 'learn', dataTypes: ['progression', 'education'] },
          'skill': { count: 0, lastActive: 0, layer: 'learn', dataTypes: ['ability', 'competence'] },
          'symbolic': { count: 0, lastActive: 0, layer: 'learn', dataTypes: ['abstraction', 'representation'] },
          'feedback': { count: 0, lastActive: 0, layer: 'learn', dataTypes: ['evaluation', 'improvement'] },
          
          // Execution Environment Layer
          'tools': { count: 0, lastActive: 0, layer: 'exec', dataTypes: ['interface', 'integration'] },
          'sandbox': { count: 0, lastActive: 0, layer: 'exec', dataTypes: ['isolation', 'simulation'] },
          'state': { count: 0, lastActive: 0, layer: 'exec', dataTypes: ['persistence', 'continuity'] },
          'mesh': { count: 0, lastActive: 0, layer: 'exec', dataTypes: ['network', 'distribution'] },
          
          // Identity & Ritual Layer
          'splash': { count: 0, lastActive: 0, layer: 'id', dataTypes: ['initiation', 'ceremony'] },
          'fingerprint': { count: 0, lastActive: 0, layer: 'id', dataTypes: ['identity', 'signature'] },
          'persona': { count: 0, lastActive: 0, layer: 'id', dataTypes: ['character', 'role'] },
          'heraldry': { count: 0, lastActive: 0, layer: 'id', dataTypes: ['symbolism', 'tradition'] }
        };
        
        // Universal Data Ingestion Registry
        this.dataTypes = {
          '.jar': { processor: 'java', color: '#ffaa00', icon: 'icon-jar' },
          '.py': { processor: 'python', color: '#3572A5', icon: 'icon-py' },
          '.js': { processor: 'javascript', color: '#f1e05a', icon: 'icon-js' },
          '.php': { processor: 'php', color: '#4F5D95', icon: null },
          '.json': { processor: 'json', color: '#ff4081', icon: 'icon-json' },
          '.pdf': { processor: 'pdf', color: '#ff1744', icon: 'icon-pdf' },
          '.zip': { processor: 'archive', color: '#00e676', icon: 'icon-zip' },
          '.tar': { processor: 'archive', color: '#00e676', icon: null },
          '.pack': { processor: 'git', color: '#f05032', icon: null },
          '.rev': { processor: 'git', color: '#f05032', icon: null },
          '.idx': { processor: 'git', color: '#f05032', icon: null },
          '.html': { processor: 'html', color: '#e34c26', icon: null },
          '.md': { processor: 'markdown', color: '#80cbc4', icon: null },
          '.txt': { processor: 'text', color: '#80cbc4', icon: null },
          '*': { processor: 'unknown', color: '#666666', icon: null }
        };
        
        // Ingestion History
        this.ingestionHistory = [];
        this.totalTokensIngested = 0;
        this.brainMeterPercentage = 0;
        
        // RLHF Storage
        this.storage = {
          db: null,
          ready: false,
          stats: {
            totalEvents: 0,
            activeNodes: 0,
            lastUpdate: null,
            sessionId: this.generateSessionId()
          }
        };

        this.PRIME_DB_VERSION = 4;
        
        // Initialize
        this.initRLHFStorage();
        this.setupEventHandlers();
        this.startBrainActivity();
        this.updateAllDisplays();
        
        console.log('ðŸ§  PRIME MX2LM Brain Cluster (28 nodes) initialized');
      }
      
      // Initialize IndexedDB
      async initRLHFStorage() {
        try {
          if (!window.indexedDB) {
            this.updateStorageStatus('IndexedDB not available');
            return;
          }
          
          const request = indexedDB.open('prime-mx2lm-brain', this.PRIME_DB_VERSION);
          
          request.onupgradeneeded = (event) => {
            const db = event.target.result;
            
            // Brain Activity Events
            if (!db.objectStoreNames.contains('brain_events')) {
              const eventsStore = db.createObjectStore('brain_events', { keyPath: 'id' });
              eventsStore.createIndex('timestamp', 'timestamp', { unique: false });
              eventsStore.createIndex('node', 'node', { unique: false });
              eventsStore.createIndex('layer', 'layer', { unique: false });
            }
            
            // Data Ingestion Log
            if (!db.objectStoreNames.contains('data_ingestion')) {
              const ingestionStore = db.createObjectStore('data_ingestion', { keyPath: 'id' });
              ingestionStore.createIndex('fileType', 'fileType', { unique: false });
              ingestionStore.createIndex('timestamp', 'timestamp', { unique: false });
            }
            
            // RLHF Feedback
            if (!db.objectStoreNames.contains('rlhf_feedback')) {
              const feedbackStore = db.createObjectStore('rlhf_feedback', { keyPath: 'id' });
              feedbackStore.createIndex('node', 'node', { unique: false });
              feedbackStore.createIndex('score', 'score', { unique: false });
            }
          };
          
          request.onsuccess = (event) => {
            this.storage.db = event.target.result;
            this.storage.ready = true;
            
            this.loadStorageStats();
            this.updateStorageStatus('IndexedDB: Ready');
            this.logActivity('PRIME MX2LM storage initialized - Ready for universal data ingestion');
          };
          
          request.onerror = (event) => {
            console.error('IndexedDB error:', event.target.error);
            this.updateStorageStatus('IndexedDB: Error');
          };
          
        } catch (error) {
          console.error('Storage init error:', error);
          this.updateStorageStatus('Storage error');
        }
      }
      
      // Universal Data Ingestion
      ingestFile(filename, fileType = null) {
        const extension = fileType || this.getFileExtension(filename);
        const dataType = this.dataTypes[extension] || this.dataTypes['*'];
        
        // Calculate simulated token count
        const tokenCount = 100 + Math.floor(Math.random() * 900);
        this.totalTokensIngested += tokenCount;
        
        // Update brain meter
        this.brainMeterPercentage = Math.min(100, (this.totalTokensIngested / this.MAX_BRAIN_CAPACITY) * 100);
        
        // Determine which brain nodes to activate based on file type
        const relevantNodes = this.getRelevantBrainNodes(extension);
        
        // Activate relevant nodes
        relevantNodes.forEach(node => {
          this.triggerBrainNode(node, filename, extension);
        });
        
        // Add to ingestion history
        const ingestionEvent = {
          filename,
          extension,
          tokenCount,
          timestamp: Date.now(),
          relevantNodes,
          dataType: dataType.processor
        };
        
        this.ingestionHistory.unshift(ingestionEvent);
        if (this.ingestionHistory.length > 5) {
          this.ingestionHistory.pop();
        }
        
        // Update recent ingestion display
        this.updateRecentIngestionDisplay();
        
        // Update brain meter
        this.updateBrainMeterDisplay();
        
        // Save to storage
        if (this.storage.ready) {
          this.saveIngestionToStorage(ingestionEvent);
        }
        
        // Log activity
        this.logActivity(`Ingested: ${filename} (${extension}, ${tokenCount} tokens)`);
        
        return ingestionEvent;
      }
      
      // Get relevant brain nodes for file type
      getRelevantBrainNodes(extension) {
        const nodes = [];
        
        // Always activate core processing nodes
        nodes.push('tokenize', 'context', 'memory');
        
        // File type specific nodes
        switch(extension) {
          case '.jar':
          case '.py':
          case '.js':
          case '.php':
            nodes.push('reason', 'exec', 'tools', 'sandbox');
            break;
          case '.json':
            nodes.push('reason', 'symbolic');
            break;
          case '.pdf':
          case '.md':
          case '.txt':
            nodes.push('knowledge', 'compress', 'attention');
            break;
          case '.zip':
          case '.tar':
            nodes.push('compress', 'routing', 'mesh');
            break;
          case '.pack':
          case '.rev':
          case '.idx':
            nodes.push('memory', 'state', 'fingerprint');
            break;
          case '.html':
            nodes.push('generate', 'tools', 'sandbox');
            break;
        }
        
        // Limit to 5 nodes max for visualization
        return nodes.slice(0, 5);
      }
      
      // Get file extension
      getFileExtension(filename) {
        const match = filename.match(/\.([a-z0-9]+)$/i);
        return match ? '.' + match[1].toLowerCase() : '.*';
      }
      
      // Trigger brain node activity
      triggerBrainNode(nodeId, source = null, fileType = null) {
        if (!this.brainNodes[nodeId]) return;
        
        this.brainNodes[nodeId].count++;
        this.brainNodes[nodeId].lastActive = Date.now();
        
        this.highlightBrainNode(nodeId, fileType);
        this.updateNodeDisplay(nodeId);
        this.updateGlobalStats();
        
        if (source) {
          console.log(`ðŸ§  ${nodeId} activated by ${source}`);
        }
        
        // Save to IndexedDB
        if (this.storage.ready) {
          this.saveToStorage(nodeId, source);
        }
      }
      
      // Highlight brain node with file type color
      highlightBrainNode(nodeId, fileType = null) {
        const ring = document.querySelector(`[data-ring="${nodeId}"]`);
        if (ring) {
          let color = '#00ffd0'; // Default
          
          if (fileType) {
            const dataType = this.dataTypes[fileType];
            if (dataType) {
              color = dataType.color;
            }
          }
          
          ring.style.stroke = color;
          ring.style.strokeWidth = '3';
          
          setTimeout(() => {
            ring.style.stroke = '';
            ring.style.strokeWidth = '2.5';
          }, 1000);
        }
      }
      
      // Save ingestion to storage
      async saveIngestionToStorage(ingestionEvent) {
        try {
          const event = {
            id: `ingest_${Date.now()}_${Math.random().toString(36).substr(2, 6)}`,
            timestamp: Date.now(),
            filename: ingestionEvent.filename,
            fileType: ingestionEvent.extension,
            tokenCount: ingestionEvent.tokenCount,
            relevantNodes: ingestionEvent.relevantNodes,
            processor: ingestionEvent.dataType,
            sessionId: this.storage.stats.sessionId
          };
          
          const transaction = this.storage.db.transaction(['data_ingestion'], 'readwrite');
          const store = transaction.objectStore('data_ingestion');
          
          await store.add(event);
          
          this.storage.stats.totalEvents++;
          this.storage.stats.lastUpdate = Date.now();
          
          this.updateStorageDisplay();
          
        } catch (error) {
          console.error('Save ingestion error:', error);
        }
      }
      
      // Save to IndexedDB
      async saveToStorage(nodeId, source = null) {
        try {
          const event = {
            id: `brain_${Date.now()}_${Math.random().toString(36).substr(2, 6)}`,
            timestamp: Date.now(),
            node: nodeId,
            layer: this.brainNodes[nodeId].layer,
            count: this.brainNodes[nodeId].count,
            source: source,
            sessionId: this.storage.stats.sessionId,
            metadata: {
              version: 'prime-3.0',
              type: 'brain_activity'
            }
          };
          
          const transaction = this.storage.db.transaction(['brain_events'], 'readwrite');
          const store = transaction.objectStore('brain_events');
          
          await store.add(event);
          
          this.storage.stats.totalEvents++;
          this.storage.stats.lastUpdate = Date.now();
          
          this.updateStorageDisplay();
          
        } catch (error) {
          console.error('Save to storage error:', error);
        }
      }
      
      // Load storage stats
      async loadStorageStats() {
        if (!this.storage.ready) return;
        
        try {
          // Count brain events
          const eventsTransaction = this.storage.db.transaction(['brain_events'], 'readonly');
          const eventsStore = eventsTransaction.objectStore('brain_events');
          const eventsCount = await eventsStore.count();
          
          // Count ingestion events
          const ingestTransaction = this.storage.db.transaction(['data_ingestion'], 'readonly');
          const ingestStore = ingestTransaction.objectStore('data_ingestion');
          const ingestCount = await ingestStore.count();
          
          this.storage.stats.totalEvents = (eventsCount.result || 0) + (ingestCount.result || 0);
          this.updateStorageDisplay();
          
        } catch (error) {
          console.error('Load stats error:', error);
        }
      }
      
      // Simulate universal data ingestion
      simulateDataIngestion() {
        const fileTypes = [
          { name: 'cline-1.0.9.jar', type: '.jar' },
          { name: 'modern_qwen_trainer.py', type: '.py' },
          { name: 'xjson-runtime.js', type: '.js' },
          { name: 'asx-qwen-training-v1.jsonl', type: '.json' },
          { name: 'ASX_Brimstone_LoreBible_v1.0.0.pdf', type: '.pdf' },
          { name: 'ASX-Mx2LM-Micronaut.zip', type: '.zip' },
          { name: 'pack-ae2325eacd28e525371f74de8ca894c95df78ae8.pack', type: '.pack' },
          { name: 'prime_os_chat.html', type: '.html' },
          { name: 'README.md', type: '.md' }
        ];
        
        // Simulate ingesting 3-5 random files
        const count = 3 + Math.floor(Math.random() * 3);
        const selectedFiles = [];
        
        for (let i = 0; i < count; i++) {
          const file = fileTypes[Math.floor(Math.random() * fileTypes.length)];
          selectedFiles.push(file);
          
          setTimeout(() => {
            this.ingestFile(file.name, file.type);
          }, i * 800);
        }
        
        this.logActivity(`Simulating ingestion of ${count} files: ${selectedFiles.map(f => f.type).join(', ')}`);
      }
      
      // Train the brain (simulated)
      trainBrain() {
        this.logActivity("ðŸ§  Initiating PRIME MX2LM training sequence...");
        
        // Activate learning nodes
        ['curriculum', 'skill', 'feedback', 'symbolic'].forEach((node, i) => {
          setTimeout(() => {
            this.triggerBrainNode(node, 'training');
          }, i * 500);
        });
        
        // Simulate brain meter increase
        setTimeout(() => {
          const increase = 5 + Math.random() * 15;
          this.brainMeterPercentage = Math.min(100, this.brainMeterPercentage + increase);
          this.updateBrainMeterDisplay();
          this.logActivity(`Training complete! Brain capacity +${increase.toFixed(1)}%`);
        }, 2000);
      }
      
      // Export all data
      async exportAllData() {
        try {
          const exportData = {
            metadata: {
              exportDate: new Date().toISOString(),
              version: 'PRIME-MX2LM-3.0',
              system: 'PRIME MX2LM Universal Brain Cluster',
              sessionId: this.storage.stats.sessionId
            },
            brainNodes: this.brainNodes,
            ingestionHistory: this.ingestionHistory,
            totalTokensIngested: this.totalTokensIngested,
            brainMeterPercentage: this.brainMeterPercentage,
            storageStats: this.storage.stats,
            dataTypesSupported: Object.keys(this.dataTypes),
            summary: {
              totalNodes: 28,
              activeNodes: Object.keys(this.brainNodes).filter(k => this.brainNodes[k].count > 0).length,
              totalEvents: this.storage.stats.totalEvents,
              layers: ['meta', 'core', 'op', 'safety', 'learn', 'exec', 'id']
            }
          };
          
          const dataStr = JSON.stringify(exportData, null, 2);
          const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
          
          const link = document.createElement('a');
          link.setAttribute('href', dataUri);
          link.setAttribute('download', `prime-mx2lm-brain-${Date.now()}.json`);
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          
          this.logActivity('PRIME MX2LM brain data exported');
          
        } catch (error) {
          console.error('Export error:', error);
          this.logActivity('Export failed');
        }
      }
      
      // Start brain activity simulation
      startBrainActivity() {
        // Random activity every 3-8 seconds
        setInterval(() => {
          if (Math.random() > 0.7) {
            const node = this.getRandomBrainNode();
            this.triggerBrainNode(node, 'background_activity');
          }
        }, 3000 + Math.random() * 5000);
        
        // Periodic display updates
        setInterval(() => {
          this.updateAllDisplays();
        }, 3000);
      }
      
      // Update all displays
      updateAllDisplays() {
        this.updateNodeDisplays();
        this.updateGlobalStats();
        this.updateStorageDisplay();
        this.updateBrainMeterDisplay();
      }
      
      // Update node displays
      updateNodeDisplays() {
        Object.keys(this.brainNodes).forEach(node => {
          this.updateNodeDisplay(node);
        });
      }
      
      // Update single node display
      updateNodeDisplay(nodeId) {
        const statsElement = document.getElementById(`${nodeId}-stats`);
        if (statsElement) {
          statsElement.textContent = this.brainNodes[nodeId].count;
          
          // Visual feedback for recent activity
          if (Date.now() - this.brainNodes[nodeId].lastActive < 1500) {
            statsElement.style.transform = 'scale(1.3)';
            setTimeout(() => {
              if (statsElement) statsElement.style.transform = 'scale(1)';
            }, 300);
          }
        }
      }
      
      // Update global stats
      updateGlobalStats() {
        const activeNodes = Object.keys(this.brainNodes).filter(k => this.brainNodes[k].count > 0).length;
        const totalActivity = Object.values(this.brainNodes).reduce((sum, node) => sum + node.count, 0);
        
        const activeElement = document.getElementById('active-nodes');
        const totalElement = document.getElementById('total-activity');
        
        if (activeElement) activeElement.textContent = `${activeNodes}/28 active nodes`;
        if (totalElement) totalElement.textContent = `${totalActivity} total events`;
        
        this.storage.stats.activeNodes = activeNodes;
      }
      
      // Update recent ingestion display
      updateRecentIngestionDisplay() {
        const recentElement = document.getElementById('recent-ingestion');
        if (recentElement && this.ingestionHistory.length > 0) {
          const latest = this.ingestionHistory[0];
          recentElement.textContent = `${latest.filename} (${latest.tokenCount} tokens)`;
        }
      }
      
      // Update brain meter display
      updateBrainMeterDisplay() {
        const meterFill = document.getElementById('brain-meter-fill');
        const meterText = document.getElementById('brain-meter-text');
        const ingestionStatus = document.getElementById('ingestion-status');
        
        if (meterFill) {
          const width = (236 * this.brainMeterPercentage) / 100;
          meterFill.setAttribute('width', width);
        }
        
        if (meterText) {
          meterText.textContent = `${this.brainMeterPercentage.toFixed(1)}%`;
          
          // Color coding based on capacity
          if (this.brainMeterPercentage > 80) {
            meterText.style.fill = '#ff3366'; // Red - nearly full
          } else if (this.brainMeterPercentage > 50) {
            meterText.style.fill = '#ffaa00'; // Orange - medium
          } else {
            meterText.style.fill = '#00ffd0'; // Cyan - low
          }
        }
        
        if (ingestionStatus) {
          if (this.brainMeterPercentage > 90) {
            ingestionStatus.textContent = 'NEAR CAPACITY';
            ingestionStatus.style.fill = '#ff3366';
          } else if (this.brainMeterPercentage > 50) {
            ingestionStatus.textContent = 'ACTIVE';
            ingestionStatus.style.fill = '#00ffd0';
          } else {
            ingestionStatus.textContent = 'READY';
            ingestionStatus.style.fill = '#16f2aa';
          }
        }
      }
      
      // Update storage display
      updateStorageDisplay() {
        const lastEventElement = document.getElementById('last-event');
        
        if (lastEventElement) {
          if (this.storage.stats.lastUpdate) {
            const timeAgo = Math.floor((Date.now() - this.storage.stats.lastUpdate) / 1000);
            lastEventElement.textContent = `Last: ${timeAgo}s ago`;
          } else {
            lastEventElement.textContent = 'No events yet';
          }
        }
      }
      
      // Update storage status
      updateStorageStatus(status) {
        const element = document.getElementById('storage-status');
        if (element) {
          element.textContent = status;
        }
      }
      
      // Log activity
      logActivity(message) {
        const activityElement = document.getElementById('current-activity');
        const timeElement = document.getElementById('activity-time');
        
        if (activityElement) {
          activityElement.textContent = message.length > 60 ? message.substring(0, 60) + '...' : message;
        }
        
        if (timeElement) {
          timeElement.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        console.log(`ðŸ§  PRIME MX2LM: ${message}`);
      }
      
      // Setup event handlers
      setupEventHandlers() {
        // Brain nodes
        Object.keys(this.brainNodes).forEach(nodeId => {
          const element = document.getElementById(`brain-${nodeId}`);
          if (element) {
            element.onclick = () => this.triggerBrainNode(nodeId, 'manual_click');
          }
        });
        
        // Control buttons
        const ingestBtn = document.getElementById('ingest-data-btn');
        const simulateBtn = document.getElementById('simulate-activity-btn');
        const trainBtn = document.getElementById('train-brain-btn');
        const exportBtn = document.getElementById('export-data-btn');
        
        if (ingestBtn) ingestBtn.onclick = () => this.simulateDataIngestion();
        if (simulateBtn) simulateBtn.onclick = () => this.simulateActivity();
        if (trainBtn) trainBtn.onclick = () => this.trainBrain();
        if (exportBtn) exportBtn.onclick = () => this.exportAllData();
      }
      
      // Simulate activity (legacy)
      simulateActivity() {
        // Trigger 3-5 random nodes
        const count = 3 + Math.floor(Math.random() * 3);
        
        for (let i = 0; i < count; i++) {
          setTimeout(() => {
            const node = this.getRandomBrainNode();
            this.triggerBrainNode(node, 'simulation');
          }, i * 300);
        }
        
        this.logActivity(`Simulating ${count} brain node activations`);
      }
      
      // Utility methods
      getRandomBrainNode() {
        const nodes = Object.keys(this.brainNodes);
        return nodes[Math.floor(Math.random() * nodes.length)];
      }
      
      generateSessionId() {
        return 'prime_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
      }
      
      // Public API
      getAPI() {
        return {
          ingestFile: (filename, fileType) => this.ingestFile(filename, fileType),
          simulateIngestion: () => this.simulateDataIngestion(),
          trainBrain: () => this.trainBrain(),
          exportData: () => this.exportAllData(),
          getStats: () => ({
            brainNodes: this.brainNodes,
            ingestionHistory: this.ingestionHistory,
            totalTokensIngested: this.totalTokensIngested,
            brainMeterPercentage: this.brainMeterPercentage,
            storageStats: this.storage.stats
          })
        };
      }
    }
    
    // Initialize PRIME MX2LM Brain Cluster
    let primeBrainCluster;
    
    function initPrimeBrainCluster() {
      try {
        primeBrainCluster = new PrimeMX2LMBrainCluster();
        window.primeBrainCluster = primeBrainCluster;
        
        console.log('ðŸ§  PRIME MX2LM Universal Brain Cluster initialized');
        console.log('ðŸ“ Supported file types:', Object.keys(primeBrainCluster.dataTypes));
        
        // Initial splash boot
        setTimeout(() => {
          if (primeBrainCluster) {
            // Trigger splash boot ritual
            primeBrainCluster.triggerBrainNode('splash', 'system_boot');
            
            // Trigger initial ingestion simulation
            setTimeout(() => {
              primeBrainCluster.simulateDataIngestion();
            }, 1500);
          }
        }, 1000);
        
      } catch (error) {
        console.error('Failed to initialize PRIME MX2LM Brain Cluster:', error);
      }
    }
    
    // Initialize when ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initPrimeBrainCluster);
    } else {
      initPrimeBrainCluster();
    }
    
    // Global access
    window.PrimeMX2LM = {
      getInstance: () => primeBrainCluster,
      getAPI: () => primeBrainCluster?.getAPI(),
      ingest: (filename, fileType) => primeBrainCluster?.ingestFile(filename, fileType)
    };
]]>
