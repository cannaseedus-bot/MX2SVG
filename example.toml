# Qwen Model Configuration Example
# This file shows how to configure Qwen models for use with Mistral Vibe

# Basic configuration for Qwen2 72B model
[name]
name = "qwen2:72b"
provider = "ollama"
alias = "ollama-qwen2-72b"
input_price = 0.0
output_price = 0.0
temperature = 0.7

# Configuration for coding tasks (lower temperature, more deterministic)
[coding]
name = "qwen2:72b"
provider = "ollama"
alias = "qwen-coding"
temperature = 0.3
input_price = 0.0
output_price = 0.0

# Configuration for creative writing (higher temperature)
[creative]
name = "qwen2:72b"
provider = "ollama"
alias = "qwen-creative"
temperature = 0.9
input_price = 0.0
output_price = 0.0

# Configuration for Qwen3 Coder (already available)
[coder]
name = "qwen3-coder:480b-cloud"
provider = "ollama"
alias = "qwen3-coder"
temperature = 0.5
input_price = 0.0
output_price = 0.0

# Usage examples:
# vibe --model qwen-coding          # For programming tasks
# vibe --model qwen-creative        # For creative writing
# vibe --model qwen3-coder          # For advanced coding tasks
